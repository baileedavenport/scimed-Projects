<html>
<link href="practice2.css" rel="stylesheet">

<head>

    <body>
        <h1>Box Model</h1>
        <p>The CSS box model is essentially a box that wraps around every HTML element. It consists of: borders, padding, margins,
            and the actual content.</p>
        <div>This is the box model. The CSS box model.</div>
    </body>
</head>
<textarea name="comment">Add your comment here</textarea>
<input type="checkbox" name="day" value="Friday" checked> Friday
<input type="radio" name="day" value="Saturday"> Saturday
<input type="radio" name="day" value="Sunday"> Sunday
<input type="submit" name="submit" value="submit">
<select name="day">
    <option value="friday" selected>Friday</option>
    <option value="Saturday">Saturday</option>
    <option value="Sunday">Sunday</option>
</select>
<input type="date" name="birthday">
<input type="text" name="username">
<fieldset>
    <label>
        Username
        <input type="text" name="username">
    </label>
    <label>
        Password
        <input type="text" name="password">
        <input type="submit" name="submit" value="submit">
    </label>
</fieldset>
<img id="pic-pic" src="https://wallpaperbrowse.com/media/images/4643298-images.jpg" alt="pic-pic">

</html>
